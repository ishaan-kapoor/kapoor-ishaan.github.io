    <title>Google</title>
</head>

<body>
    <header>
        <div class="right-align">

                        </path>
                    </svg>
                </div>
                <div id="signin">Sign In</div>
            </div>
        </div>
    </header>
    <center>
        <div id="logo">
            <img src="/google.png" alt="Google">
        </div>
        <div id="searchbar">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="search">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input type="text" id="search">
            <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="mic">
                <path fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                </path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                <path fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                </path>
            </svg>
        </div>
        <div>
            <button type="button" onclick="func()">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
        <div id="languages">
            Google offered in: <a> हिन्दी </a><a> বাংলা </a><a> తెలుగు </a><a> मराठी </a><a> தமிழ் </a><a> ગુજરાતી </a><a> ಕನ್ನಡ </a><a> മലയാളം </a><a> ਪੰਜਾਬੀ</a>
        </div>
    </center>
    <script>
        var input = document.getElementsByTagName("input")[0];
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                func();
            }
        });

        function func() {
            var text = document.getElementsByTagName("input")[0].value;
            var t_array = text.split(" ");
            alert(t_array[1]);
            const tags = ["google", "youtube", "github", "stackoverflow", "reddit", "archlinux"]
            const link = ["http://google.com/search?q=", "http://youtube.com/results?search_query=", "https://github.com/search?ref=opensearch&q=", "https://stackoverflow.com/search?q=", "https://www.reddit.com/search/?q=", "https://archlinux.org/packages/?q="]
            if (tags.includes(t_array[0].toLowerCase())) {
                window.location.href = link[tags.indexOf(t_array[0].toLowerCase())] + t_array.slice(1).join('+');
            }
            else {
                window.location.href = link[0] + t_array.slice(1).join('+');
            }

        }
    </script>
</body>

</html>
